<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Variables -->
    <link rel="stylesheet" href="./variables.css" />
    <!-- Global CSS -->
    <link rel="stylesheet" href="./global_css.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <ul class="header-ul" id="header-nav-bar">
          <li class="header-nav-bar-li" id="header-logo-section">
            <img src="./assets/headerlogo.svg" alt="logo" id="headerlogo" />
            <img src="./assets/headerCompanyName.svg" alt="Repo" />
          </li>
          <li class="header-nav-bar-li header-typography">Solution</li>
          <li class="header-nav-bar-li header-typography">Pricing</li>
          <li class="header-nav-bar-li header-typography">Demo</li>
          <li class="header-nav-bar-li header-typography">Download</li>
          <li class="header-nav-bar-li header-typography">Contact Sales</li>
        </ul>
        <ul class="header-ul" id="header-signin-section">
          <li class="header-signin-section" id="header-signin">Sign in</li>
          <li class="header-signin-section">
            <button id="header-btn" class="btn">Get it free</button>
          </li>
        </ul>
      </header>
      <section id="top-section">
        <div id="top-section-content">
            <h2 id="top-section-heading">Powerfull Business Management</h2>
            <p id="top-section-para">Manage, secure, and provide application configuration data with our powerful  management tool.</p>
            <div id="top-section-btn-section">
                <button id="top-section-btn" class="btn">Get it free</button>
                
            </div>

        </div>
        <div id="top-section-dashboard">
            <img src="./assets/topSectionDashboard.svg" alt="dashboard" id="top-section-dashboard-img">
        </div>
      </section>
    </div>
  </body>
</html>
